
development:
  adapter: postgresql
  encoding: unicode
  database: parliamentary-questions_dev
  host: localhost
  pool: 10


test: &test
  adapter: postgresql
  encoding: unicode
  database: <%= ENV['DB_NAME'] || 'parliamentary-questions_test' %>
  username: <%= ENV['DB_USERNAME'] || '' %>
  password: <%= ENV['DB_PASSWORD'] || '' %>
  host: <%= ENV['DB_HOSTNAME'] || 'localhost' %>
  pool: 10

production:
  adapter: postgresql
  host: <%= ENV['DB_HOSTNAME'] || 'localhost' %>
  encoding: unicode
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  database: <%= ENV['DB_NAME'] || 'parliamentary-questions' %>
  pool: 15

cucumber:
  <<: *test
